<html>
	<head>
		<title>Moving a scrollbar in Gaussian form!</title>
		<script src="scrollToTop.js"></script>
		
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				background:linear-gradient(to bottom right,red,green,blue);
				height:200vh;
			}

			#hit{
				position:fixed;
				bottom:20px;
				cursor:pointer;
				background-color:yellow;
				border:2px solid black;
				font-weight:bold;
			}
		</style>
	
	</head>

	<body>

		<div id="hit">Click Me to see the scrolling Effect!</div>
		<script>
			function onBodyLoad(){
				scrollToTop.init("hit");
			}
			window.addEventListener("load",onBodyLoad);
		</script>
	</body>

</html>
